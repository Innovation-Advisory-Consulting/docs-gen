name: Generate Docs (Reusable)

on:
  workflow_call:
    inputs:
      docs_gen_repo:
        type: string
        required: true
      output_dir:
        type: string
        default: docs/generated
      doc_set:
        type: string
        default: "architecture,developer,processes,customer"
      create_pr:
        type: boolean
        default: false
      mode:
        type: string
        default: "ai"
      max_context_chars:
        type: number
        default: 120000

    secrets:
      AZURE_OPENAI_ENDPOINT:
        required: true
      AZURE_OPENAI_KEY:
        required: true
      DEPLOYMENT_NAME:
        required: true
      AZURE_OPENAI_API_VERSION:
        required: false
      DOCS_GEN_TOKEN:
        required: false

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Checkout docs-gen repo (templates + scripts)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.docs_gen_repo }}
          token: ${{ secrets.DOCS_GEN_TOKEN || github.token }}
          path: .docgen
          fetch-depth: 1

      # Debug step (keep for now; remove later if you want)
      - name: Debug docs-gen checkout
        run: |
          echo "Listing .docgen:"
          ls -la .docgen || true
          echo "Listing .docgen/scripts:"
          ls -la .docgen/scripts || true
          echo "Find generate_docs.py:"
          find .docgen -maxdepth 3 -name "generate_docs.py" -print || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Generate docs
        env:
          DOCGEN_MODE: ${{ inputs.mode }}
          MAX_CONTEXT_CHARS: ${{ inputs.max_context_chars }}

          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.DEPLOYMENT_NAME }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION || '2024-02-15-preview' }}
        run: |
          python .docgen/scripts/generate_docs.py \
            --output-dir "${{ inputs.output_dir }}" \
            --doc-set "${{ inputs.doc_set }}"

      - name: Commit generated docs
        if: ${{ inputs.create_pr == false }}
        run: |
          git config user.name "docs-gen-bot"
          git config user.email "docs-gen-bot@users.noreply.github.com"
          git add "${{ inputs.output_dir }}"
          git commit -m "chore(docs): auto-generate documentation" || echo "No changes"
          git push || echo "Push skipped"
