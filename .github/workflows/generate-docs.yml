name: Generate Docs (Reusable)

on:
  workflow_call:
    inputs:
      output_dir:
        type: string
        required: false
        default: "docs/generated"
      doc_set:
        type: string
        required: false
        default: "architecture,developer,processes,customer"
      create_pr:
        type: boolean
        required: false
        default: false

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Checkout docs-gen repo (templates + scripts)
        uses: actions/checkout@v4
        with:
          repository: Innovation-Advisory-Consulting/docs-gen
          path: .docgen
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate docs (MVP)
        run: |
          python .docgen/scripts/generate_docs.py \
            --output-dir "${{ inputs.output_dir }}" \
            --doc-set "${{ inputs.doc_set }}"

      - name: Commit changes (if not PR)
        if: ${{ inputs.create_pr == false }}
        run: |
          git config user.name "docs-gen-bot"
          git config user.email "docs-gen-bot@users.noreply.github.com"
          git add "${{ inputs.output_dir }}"
          git commit -m "chore(docs): auto-generate documentation" || echo "No changes"
          git push || echo "No push"
